{% extends "base/base.html" %}
{% block contents %}
<div class="overlay">
	{% include "base/navbars.html" %}
	<div class="container">
		<div class="row align-items-center justify-content-center" style="height: 70vh;">
			<div class="col-md-6 mb-4"> 
				<div class="card" style="border-radius: 0;">
					<div class="card-body">
					<center>
						<h4 class="font-thai-bold">เข้าสู่ระบบ</h4>
					</center>
					<hr>
					<form id="login" method="post">
						<input type="hidden" name="selectroom" value="{{ selroom }}">
						<div class="form-group">
							<label for="username" class="font-thai-regular"><i class="fas fa-user"></i> ชื่อผู้ใช้งาน</label>
							<input type="username" class="form-control font-thai-light" id="username" name="username" placeholder="ชื่อผู้ใช้งาน" required="">
						</div>
						<div class="form-group">
							<label for="password" class="font-thai-regular"><i class="fas fa-key"></i> รหัสผ่าน</label>
							<input type="password" class="form-control font-thai-light" id="password" name="password" placeholder="รหัสผ่าน" required autocomplete>
						</div>
						<button type="submit" class="btn btn-primary btn-block font-thai-light" style="border-radius: 0px;"><i class="fal fa-sign-in"></i> เข้าสู่ระบบ</button>
					</form>
					<hr>
					<center class="mt-2">
						<a href="/register" class="font-thai-regular">สมัครสมาชิก</a>
					</center>
					</div>
				  </div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
